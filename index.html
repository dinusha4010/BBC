<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Calculator</title>
    <script src="invoice-calculator.js" defer></script>
</head>
<body>

    <h2>Invoice Calculator</h2>
    
    <form id="invoice-form">
        <label for="numInvoices">Number of Invoices:</label>
        <input type="number" id="numInvoices" min="1" value="1" required>
        
        <div id="invoice-fields">
            <div class="invoice-item">
                <h4>Invoice 1</h4>
                <label>Amount without VAT: <input type="number" id="amountWithoutVAT1" required></label><br>
                <label>Tips: <input type="number" id="tips1"></label><br>
                <label>Deductions: <input type="number" id="deduction1"></label><br>
            </div>
        </div>

        <button type="submit">Calculate Total</button>
    </form>

    <div id="result"></div>

</body>
</html>
